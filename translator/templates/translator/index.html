<!doctype html>

<html>
<head>
  <title>Translator</title>

  {% load static %}
  <!-- IMPORT CSS -->
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'translator/style.css' %}">

  <!-- IMPORT JS -->
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsed-nav" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Translator</a>
      </div>

      <div class="collapse navbar-collapse" id="collapsed-nav">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Translate New</a></li>
          <li><a href="/texts">Translation Archive</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Translate</h1>
    <p>Input a string from a foreign language (not English) on the left, press the translate button, and the string will be translated to English!</p>
    <hr>
    <div class="col-md-5">
      <form>
        {% csrf_token %}
        <div class="form-group">
          <label for="input-string">String to Translate</label>
          <textarea id="input-string" type="text" class="form-control" placeholder="Io sono Marco Polo!"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Translate</button>
    </div>
    <div class="col-md-2 arrow-div">
      <i class="fa fa-arrow-right fa-3x" aria-hidden="true"></i>
    </div>
    <div class="col-md-5">
      <label for="output-string">Translated String</label>
      <textarea id="output-string" type="text" class="form-control" placeholder="I am Marco Polo!"></textarea>
      </textarea>
    </div>
  </div>
</body>
</html>
